<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Chat Application</h1>
        </div>
        <div class="name">
            <p>Enter your name:</p>
            <input name="username" class="user" type="text" placeholder="Enter your name:">
        </div>
        <div class="box">

        </div>
        <div class="submit">
            <input name="messagebox" class="message" type="text" placeholder="Type your message">
            <button class="button">Send</button>
        </div>
    </div>
</body>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</html>
